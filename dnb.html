<select id="songSelect">
    <option value="">Select a song</option>
</select><br><br>

<audio id="audioPlayer" controls>
    Your browser does not support the audio element.
</audio>

<script>
    const songSelect = document.getElementById('songSelect');
    const audioPlayer = document.getElementById('audioPlayer');
    const songsFolder = 'songs/mp3s/';

    // List of provided filenames
    const fileNames = [
    "1.26.2.mp3",
    "2.102.mp3",
    "2.143.mp3",
    "2.294.mp3",
    "372.mp3",
    "1.26.3.mp3",
    "2.12.mp3",

    "2.295.mp3",
    "373.mp3",
    "1.26.mp3",
    "2.13.mp3",
    "2.145.mp3",
    "3.232.mp3",
    "374.mp3",
    "2.1.mp3",
    "2.14.mp3",
    "2.291.mp3",
    "3231.mp3",
    "2.10.mp3",
    "2.141.mp3",
    "2.292.mp3",
    "3233.mp3",
    "2.101.mp3",
    "2.142.mp3",
    "2.293.mp3",
    "371.mp3"
];


    // Populate dropdown with filenames as options
    filenames.forEach(filename => {
        const option = document.createElement('option');
        option.text = filename;
        option.value = filename;
        songSelect.appendChild(option);
    });

    // Event listener for song selection change
    songSelect.addEventListener('change', function() {
        const selectedSong = this.value;
        if (selectedSong) {
            audioPlayer.src = songsFolder + selectedSong;
            audioPlayer.play();
        } else {
            audioPlayer.pause();
        }
    });
</script>
