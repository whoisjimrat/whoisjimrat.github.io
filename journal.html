<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text File Viewer</title>
<style>
  /* Add your CSS styles here */
  .text-container {
    margin: 20px;
  }
</style>
</head>
<body>
    <script>
        // Fetch the text file
        fetch('your_text_file.txt')
          .then(response => response.text())
          .then(text => {
            // Split the text into pages of 1000 characters
            const pages = [];
            for (let i = 0; i < text.length; i += 1000) {
              pages.push(text.substring(i, i + 1000));
            }
            
            let currentPage = 0;
      
            // Function to display current page
            function displayPage() {
              document.getElementById('text-content').textContent = pages[currentPage];
            }
      
            // Function to navigate to previous page
            function prevPage() {
              if (currentPage > 0) {
                currentPage--;
                displayPage();
              }
            }
      
            // Function to navigate to next page
            function nextPage() {
              if (currentPage < pages.length - 1) {
                currentPage++;
                displayPage();
              }
            }
      
            // Initial display of the first page
            displayPage();
          })
          .catch(error => console.error('Error fetching text file:', error));
      </script>
<div class="text-container">
  <p id="text-content"></p>
  <button onclick="prevPage()">Previous</button>
  <button onclick="nextPage()">Next</button>
</div>


</body>
</html>
